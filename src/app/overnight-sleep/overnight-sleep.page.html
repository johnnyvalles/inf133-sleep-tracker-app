<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sleep Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Logs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Sleep Log</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="sleep-log-data">
        <h2>What time did you sleep?</h2>
        <ion-datetime-button
          datetime="sleep-start"
          class="ion-padding-top"
        ></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="sleep-start"></ion-datetime>
          </ng-template>
        </ion-modal>
      </div>
      <div class="ion-padding-vertical">
        <h2>What time did you wake up?</h2>
        <ion-datetime-button
          datetime="sleep-end"
          class="ion-padding-top"
        ></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="sleep-end"></ion-datetime>
          </ng-template>
        </ion-modal>
      </div>
      <div class="ion-padding-vertical">
        <ion-label>Notes</ion-label>
        <ion-textarea placeholder="Optional sleep log notes."></ion-textarea>
      </div>

      <ion-button expand="block" shape="rounded">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        Create Log
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div class="previous-logs ion-padding-horizontal">
    <h2>Sleep Logs</h2>
  </div>
</ion-content>
